{{- if and (.Values.certManager.enabled) (.Values.linkerd.enabled)}}
apiVersion: v1
kind: Secret
metadata:
  name: linkerd-trust-anchor
  namespace: linkerd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
stringData:
  tls.crt: {{ .Values.linkerd.values.identityTrustAnchorsPEM | quote }}
  tls.key: {{ .Values.linkerd.trustAnchor.key | quote }}
type: kubernetes.io/tls
{{- end }}